language: node_js
node_js:
  - '6'

cache:
  directories:
    - node_modules
    - docs/vendor

install: npm install

script: npm run publish

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh

env:
  global:
    - GH_REF: github.com/Overcomplicated/website.git
    - secure: 
